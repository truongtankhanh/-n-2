<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-3">
            
            </div>
            <!-- Start form add new restaurant -->
            <div class="col-lg-6 col-md-8 col-sm-12 col-12">
                <br><br>
            <form action='addCity.php?do=add' method="POST">

                    <!-- Restaurant code -->
                    <div class="form-group">
                        <label for="resCodeNew">Restaurant code:</label>
                        <input type="text" class="form-control" id="resCodeNew" placeholder="Enter restaurant code" name="resCodeNew">
                    </div>
                    <!-- Restaurant code -->

                    <!-- Restaurant name -->
                    <div class="form-group">
                        <label for="resNameNew">Restaurant name:</label>
                        <input type="text" class="form-control" id="resNameNew" placeholder="Enter restaurant name" name="resNameNew">
                    </div>
                    <!-- Restaurant name -->

                    <!-- Restaurant address -->
                    <div class="form-group">
                        <label for="resAddressNew">Restaurant address:</label>
                        <input type="text" class="form-control" id="resAddressNew" placeholder="Enter restaurant address" name="resAddressNew">
                    </div>
                    <!-- Restaurant address -->

                    <!-- Picture of the restaurant -->
                    <div class="form-group">
                        <label for="resImage">Picture of the restaurant:</label>
                        <div class="input-group mb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile01">
                                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" style="text-align: center">
                        <img src="http://localhost:8080/foody-admin/images/hot_girl_1.jpg" alt="" srcset="" width="140px">
                    </div>
                    <!-- Picture of the restaurant -->

                    <!-- City code -->
                    <div class="form-group">
                        <label for="resCityCode">City code:</label>
                        <input type="text" class="form-control" id="resCityCode" placeholder="Enter city code" name="resCityCode">
                    </div>
                    <!-- City code -->

                    <!-- Add new and update restaurant information -->
                    <div class="form-group" style="text-align: center;">
                        <button type="submit" id="btnSaveRes" name="btnSaveRes" class="btn btn-outline-primary" style="width: 35%; border-radius: 20px">Save</button>
                        <span>&nbsp;&nbsp;</span>
                        <button type="submit" id="btnUpdateRes" name="btnUpdateRes" class="btn btn-outline-info" style="width: 35%; border-radius: 20px">Update</button>
                    </div>
                    <!-- Add new and update restaurant information -->

                </form>
            </div>
            <!-- End form add new restaurant -->
        </div>
    </div>
