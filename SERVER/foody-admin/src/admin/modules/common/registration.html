<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="assets/css/images/img-01.png" alt="IMG">
                </div>

                <form class="login100-form validate-form">
                    <span class="login100-form-title">
						Register an account
                    </span>

                    <!-- Valid user name is required -->
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="username" placeholder="Full name">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-file-text" aria-hidden="true"></i>
						</span>
                    </div>

                    <!-- Valid birthday is required -->
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="date" name="birthday" placeholder="Birthday">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-calendar-times-o" aria-hidden="true"></i>
						</span>
                    </div>

                    <!-- Valid sex male is required -->
                    <div class="wrap-input100 validate-input">
                        <select class="input100" name="Gender" id="Gender" class="form-control">
                            <option value="">
                                Select gender...
                            </option>
                            <option value="nam">
                                nam
                            </option>
                            <option value="nữ">
                                nữ
                            </option>
                        </select>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-venus-mars" aria-hidden="true"></i>
                        </span>
                    </div>

                    <!-- Valid email is required -->
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="email" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>

                    <!-- Password is required -->
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="password" name="pass" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>

                    <!-- Level of member -->
                    <div class="wrap-input100 validate-input">
                        <select class="input100" name="Level" id="Level" class="form-control">
                            <option value="">
                                Select level...
                            </option>
                            <option value="1">
                                level: 1
                            </option>
                            <option value="2">
                                level: 2
                            </option>
                        </select>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-level-up" aria-hidden="true"></i>
						</span>
                    </div>
                    <!-- Level of member -->

                    <!-- Button register -->
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" name="register">
							Register
						</button>
                    </div>

                    <!-- If you have an account then turn on login -->
                    <div class="text-center p-t-1">
                        <a class="txt2" href="login.php">
                            You have an account. Log In
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
